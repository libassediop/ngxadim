<div class="row">
  <div class="col-lg-12" style="float:none;margin:auto;">
  <nb-card>
    <nb-card-header style="text-align: center;">
      <b> Liste des utilisateurs</b>
    </nb-card-header>
  
    <nb-card-body>
      <table class='table table-bordered'>
        <thead style='background-color: #2d8ac7'>
        <tr>
          <th>#</th>
          <th style="text-align: center;">Nom Complet</th>
          <th style="text-align: center;">Email </th>
          <th style="text-align: center;">Téléphone</th>
          <th style="text-align: center;">Role</th>
          <th style="text-align: center;">Statut</th>
          <th style="text-align: center;">Actions</th>
        </tr>
        </thead>
        <tbody style='background-color:white' >
        <tr *ngFor="let g of users;let i =index" >
          <th scope='row'>{{i+1}}</th>
          <td>{{g.nomComplet}}</td>
          <td>{{g.email}}</td>
          <td>{{g.telephone}}</td>
          <td>{{ g.idRole === 1 ? "Administratateur" : g.idRole === 2 ? "Editeur" : "Djay"}}</td>
          <td *ngIf="g.etat==true"><button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-search"></span> Actif
          </button></td>
          <td *ngIf="g.etat==false"><button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-search"></span> Inactif
          </button></td>
          <td > 
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button  nbButton status="danger" ><i class="fa fa-trash" aria-hidden="true" ></i>  </button>
            </div>
  
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button  nbButton status="warning"><i class="fa fa-edit" aria-hidden="true"></i>  </button>
            </div>
  
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button  nbButton status="success"><i class="fa fa-eye" aria-hidden="true"></i>  </button>
            </div>
          </td> 
  
        </tr>
        <tbody>
      </table>
    </nb-card-body>
  </nb-card>
  </div>
</div>
