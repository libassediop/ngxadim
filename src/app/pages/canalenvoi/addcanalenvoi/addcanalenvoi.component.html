<div class="row">
    <div class="col-lg-6" style="float:none;margin:auto;">
      <nb-card>
        <nb-card-header>Ajout d'un nouveau canal d'envoi</nb-card-header>
        <nb-card-body>
          <form #form="ngForm">
            <div class="form-group row">
              <label class="label col-sm-3 col-form-label">Titre</label>
              <div class="col-sm-9">
                <input [(ngModel)]="titre" nbInput placeholder="Entrer le titre" fullWidth #nameInput="ngModel" name="titre" type="text"  required minlength="2" maxlength="50">
              </div>
            </div>

            <div class="form-group row">
                <label class="label col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                    <textarea nbInput fullWidth placeholder="Entrer la description"></textarea>
                </div>
              </div>

            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="success" style="float: right;" [disabled]="!form.valid">Ajouter</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>

  </div>
